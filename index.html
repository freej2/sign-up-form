<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="picture-container">
        <div class="odin">
            <img src="odin-lined.png" alt="Odin Project Logo">
            <span>ODIN</span>
        </div>
        <img src="starship.jpg" alt="Rocket">
    </div>
    <div class="content-container">
        <div class="top-content">
            <p>Let's take America to Mars!  You know you need something like this in your life to help you realize your deepest dreams.  Sign up now to become a part of the future.</p>
            <p>You <em>know</em> you want to</p>
        </div>
        <div class="form-container">
            <h1>Let's do this!</h1>
            <form>
                <div class="form-row">
                    <div class="input-group">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name"/>
                    </div>
                    <div class="input-group">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div class="input-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="password1">PASSWORD</label>
                        <input type="password" id="password1" name="password1"/>
                    </div>
                    <div class="input-group">
                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="password" id="password2" name="password2"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="submit-container">
            <button>Create Account</button>
            <div class="login">Already have an account? <a href="#">Log In</a></div>
        </div>
    </div>
</body>
</html>
